<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <table id="idTabla" class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th>Apellido</th>
                <th>Direccion</th>
            </tr>
        </thead>
        <tbody id="idtbody">
            <tr>
                <th scope="row">1</th>
                <td>Diego</td>
                <td>Hernandez</td>
                <td>Calle Falsa #123</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Pablo</td>
                <td>Loyola</td>
                <td>Calle HTML #543</td>
            </tr>
        </tbody>
    </table>

    <script>
        let datos = [
            {
                "nombre" : "Claudio",
                "apellido" : "Carrillo",
                "direccion" : "Front end #99"
            },
            {
                "nombre" : "Daniel",
                "apellido" : "azocar",
                "direccion" : "Front end #97"
            },
            {
                "nombre" : "Emerson",
                "apellido" : "Tapia",
                "direccion" : "Back end #979"
            },
            {
                "nombre" : "Francisco",
                "apellido" : "Pinol",
                "direccion" : "Back end #434"
            }
        ];

        datos.forEach(function (valor, indice){
            var newTr = document.createElement("tr");
            var newTh = document.createElement("th");
            var newNum = document.createElement("th");
            var newNom = document.createElement("td");
            var newApe = document.createElement("td");
            var newDirec = document.createElement("td");
            var selecttbody = document.getElementById("idtbody");
            newNum.innerText = indice+3;
            newNom.innerText = valor["nombre"];
            newApe.innerText = valor["apellido"];
            newDirec.innerText = valor["direccion"];
            selecttbody.appendChild(newTr);
            newTr.appendChild(newNum);
            newTr.appendChild(newNom);
            newTr.appendChild(newApe);
            newTr.appendChild(newDirec);
        })

    </script>
</body>
</html>
